<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flattening</title>

    <style>
        body {
            margin: 2%;
            font-family: sans-serif;
        }

        .link-list {
            list-style: none;
            padding: 0;
        }

        .link-list li {
            margin-bottom: 0.5em;
        }

        /* 上レイヤー */
        #layer {
            position: fixed;
            inset: 0;
            background: transparent; /* ← ここ */
            display: none;
            z-index: 100;
        }

        #panel {
            width: 87%;
            height: 87%;
            margin: 5% auto;
        }

        #panel iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>

<body>
    <h1>Flattening</h1>

    <ul class="link-list">
        <li>
            <a href="text/50m/50m先.html" onclick="openLayer(event, this)">
                2025.12.18　丸みを帯びた50m先の下に、工事中を表すピクトグラムが...
            </a>
        </li>

                <li>
            <a href="text/バッテン/バッテン.html" onclick="openLayer(event, this)">
                2025.12.19　左面のガラスの開いた中央にある窓が油料理の際に発生す...
            </a>
        </li>
    </ul>

    <!-- 上レイヤー -->
    <div id="layer" onclick="closeLayer()">
        <div id="panel" onclick="event.stopPropagation()">
            <iframe id="frame"></iframe>
        </div>
    </div>

    <script>
        function openLayer(e, link) {
            e.preventDefault();
            frame.src = link.href;
            layer.style.display = "block";
        }

        function closeLayer() {
            layer.style.display = "none";
            frame.src = "";
        }
    </script>
</body>

</html>
