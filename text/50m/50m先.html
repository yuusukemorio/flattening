        丸みを帯びた50m先の下に、工事中を表すピクトグラムが描かれた、看板のアスペクト比が縦に伸びている。<br>
        その看板の上辺から水平に線を引いた際、その右側で重なる位置には軽トラがあり、ピクトグラムよりもやや小さい作業員の姿が見える。<br>

        看板の影が伸びきった場所から生えている植木は、たぶんきっと、2024年と比べて成長してると、思われる。<br>
