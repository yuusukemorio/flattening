<p>Hと書かれたヘリポートで電話をする男はビルの屋上の縁に立っているから、強い風が吹いてバランスを崩してしまえば垂直に落下する男の様子が各階の反射ガラスに順番に映り込む。
その場合、男は勢いよくレンガ作りの歩道に衝突して、周囲のサラリーマンたちは救急車を呼ぼうとしたけれど即死だったから、辞めた。
高層ビルの屋上で携帯電話を耳に押し当てる男が明日遊園地にでも行こうかと笑顔で喋る隣を、ついさっきまで空中を旋回していたカラスが横切って、黒い肉体をガラスに反射させながら急降下し、歩道へぶつかる寸前で翼を広げたから勢いは殺され、カラスは安全に着陸できた。</p>
